<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
 --><!-- https://developers.google.com/maps/documentation/javascript/examples/style-array?hl=ru -->
<script type="text/javascript">

	function initialize() {
		var centerlatlng = new google.maps.LatLng(55.647627, 37.760832);
		var myOptions = {
			zoom: 16,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map"), myOptions);

		var infoWindow = new google.maps.InfoWindow({map: map});

		var latlng = new google.maps.LatLng(55.647627, 37.760832);
		var img = new google.maps.MarkerImage('markers/FF0000.png');
		var marker = new google.maps.Marker({
		label: "(1,2,4)",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(55.648261, 37.760275);
		var img = new google.maps.MarkerImage('markers/FF0000.png');
		var marker = new google.maps.Marker({
		label: "(2,3,4)",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(55.649116, 37.759151);
		var img = new google.maps.MarkerImage('markers/FF0000.png');
		var marker = new google.maps.Marker({
		label: "(4,1,1)",
		icon: img,
		position: latlng
		});
		marker.setMap(map);

		var latlng = new google.maps.LatLng(55.649898, 37.758368);
		var img = new google.maps.MarkerImage('markers/FF0000.png');
		var marker = new google.maps.Marker({
		label: "(1,1,1)",
		icon: img,
		position: latlng
		});
		marker.setMap(map);


// Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            map.setCenter(pos);
            setCurrentPosition(position)
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        } 
				var currentPositionMarker;
        function setCurrentPosition(pos) {
                currentPositionMarker = new google.maps.Marker({
                    map: map,
                    position: new google.maps.LatLng(
                        pos.coords.latitude,
                        pos.coords.longitude
                    ),
                    label: "Current Position"
                });
                map.panTo(new google.maps.LatLng(
                        pos.coords.latitude,
                        pos.coords.longitude
                    ));
            }
				function setMarkerPosition(marker, position) {
                marker.setPosition(
                    new google.maps.LatLng(
                        position.coords.latitude,
                        position.coords.longitude)
                );
            }
				navigator.geolocation.watchPosition(
                    function (position) {
                        setMarkerPosition(
                            currentPositionMarker,
                            position
                        );
                    });

	}

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
      }

</script>
</head>
<body style="margin:0px; padding:0px;">
	<div id="map" style="width: 100%; height: 100%;"></div>

	<!-- <div id="map"></div> -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?callback=initialize"></script>
</body>
</html>
